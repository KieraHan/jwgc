<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시간별신청- 취소만 안됨</title>
    <!-- 필요한 메타 태그 및 스타일시트 포함 -->
    <style>
    .board {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 20px;
    }
    .name {
        margin-bottom: 5px;
    }
    </style>
</head>
<body>
    <button id="reset-button">리셋하기</button>
    <div id="boards-container">
        {% for board in ["10~12시", "12~2시", "2~4시"] %}
            <div class="board" id="{{ board }}">
                <h2>{{ board }}</h2>
                <ul>
                    {% for name in table_data[board] %}
                        <li>{{ name }}</li>
                    {% endfor %}
                </ul>
                <button class="apply-button" data-board="{{ board }}">신청하기</button>
            </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const username = '{{ username }}';


            function setButtonState() {
                $('.board').each(function () {
                    const board = $(this).attr('id');
                    const $boardList = $(`#${board} ul`);
                    const $applyButton = $(`#${board} .apply-button`);

                    if ($boardList.find(`li[data-username='${username}']`).length > 0) {
                        $applyButton.text('취소하기');
                    } else {
                        $applyButton.text('신청하기');
                    }
                });
            }

            $('#reset-button').on('click', function () {
                $.post('/reset', {}, (response) => {
                    if (response.success) {
                        alert('리셋되었습니다.');
                        location.reload();
                    } else {
                        alert('리셋 실패');
                    }
                });
            });

            $('.apply-button').on('click', function () {
                const board = $(this).data('board');
                const action = $(this).text() === '신청하기' ? 'apply' : 'cancel';

                $.post('/apply', { board, username, action }, (response) => {
                    if (response.success) {
                        location.reload();
                    } else {
                        alert(response.message);
                    }
                });
            });

            // 처음 로드 시에도 버튼 상태를 설정합니다.
            setButtonState();
        });

    </script>

</body>
</html>
