<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
    <script>
        var username = "사용자명"; // 실제 Flask에서 사용자명을 전달 받아야 합니다.

        function apply(cell) {
            if (cell.innerText !== "" && !cell.innerText.includes(username)) {
                return;
            }

            if (cell.innerText.includes(username)) {
                cell.innerHTML = '<button onclick="apply(this.parentElement)">신청</button>';
                enableOtherButtons();
                return;
            }

            var table = cell.parentElement.parentElement.parentElement;
            var rows = table.rows;

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].cells;
                for (var j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.includes(username)) {
                        return;
                    }
                }
            }
            cell.innerHTML = username + ' <button onclick="apply(this.parentElement)">취소</button>';
            disableOtherButtons();
        }

        function disableOtherButtons() {
            var buttons = document.querySelectorAll("button");
            for (var i = 0; i < buttons.length; i++) {
                if (buttons[i].parentElement.innerText !== username) {
                    buttons[i].disabled = true;
                }
            }
        }

        function enableOtherButtons() {
            var buttons = document.querySelectorAll("button");
            for (var i = 0; i < buttons.length; i++) {
                if (buttons[i].parentElement.innerText === "") {
                    buttons[i].disabled = false;
                }
            }
        }
    </script>
</head>
<body>
    <h1>게시글 작성</h1>
    <table>
        <tbody>
            <tr>
                <td>
                    <button onclick="apply(this.parentElement)">신청</button>
                </td>
                <td>
                    <button onclick="apply(this.parentElement)">신청</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="apply(this.parentElement)">신청</button>
                </td>
                <td>
                    <button onclick="apply(this.parentElement)">신청</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
