<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Models</title>
</head>
<body>
    {% for model_name in ["user","monboard","tueboard","wedboard","thuboard", "friboard","satboard", "sunboard","hide"] %}
        <form action="{{ url_for('main.delete_all', model_name=model_name) }}" method="post" style="display:inline;">
            <button type="submit">데이터삭제 {{ model_name.capitalize() }}</button>
        </form>
    {% endfor %}
</body>
</html>
