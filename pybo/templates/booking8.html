<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표형식게시판,레이블업로드,데이터베이스만들기..</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-datepicker.css') }}">
    <!-- 필요한 메타 태그 및 스타일시트 포함 -->
    <style>
    .board {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 20px;

    }
    .name {
        margin-bottom: 5px;
    }
</style>

</head>
<body class ="container_2">
    <button id="reset-button">리셋하기</button>
    <div id="boards-container">
        {% for board in ["10~12시", "12~2시", "2~4시"] %}
            <div class="board" id="{{ board }}">
                <h2>{{ board }}</h2>
                <ul>
                    {% for name in table_data[board] %}
                        <li data-username="{{ name }}">{{ name }}</li>
                    {% endfor %}
                </ul>
                <button class="apply-button" data-board="{{ board }}">신청하기</button>
                <label class="notice-label"></label>
                <table class="notice-input-table">
                    {% for i in range(4) %}
                        <tr>
                            {% for j in range(4) %}
                                <td><input type="text" class="notice-input-cell" /></td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
                <button class="notice-submit-button btn btn-primary mt-2">공지 게시하기</button>
            </div>
        {% endfor %}
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const username = '{{ username }}';
            const overseer = ['전재호', '한성희'];

            // Get the deadline from the URL
            const urlSearchParams = new URLSearchParams(window.location.search);
            const deadlineString = urlSearchParams.get('deadline');
            const deadline = new Date(deadlineString);

            if (overseer.includes(username)) {
                $('#reset-button').show();
            } else {
                $('#reset-button').hide();
            }
            $('#reset-button').on('click', function () {
                $.post('/reset', {}, (response) => {
                    if (response.success) {
                        alert('리셋되었습니다.');
                        location.reload();
                    } else {
                        alert('리셋 실패');
                    }
                });
            });

            // Check if user has already applied for any board and update button text
            $(".board").each(function() {
                if ($(this).find(`li[data-username='${username}']`).length > 0) {
                    $(this).find('.apply-button').text('취소하기');
                }
            });



            $('.apply-button').on('click', function () {
                const currentTime = new Date();
                currentTime.setTime(currentTime.getTime() + (9 * 60 * 60 * 1000));
                if (currentTime > deadline) {
                    alert('신청 마감 시간이 지났습니다.');
                    return;
                }

                const board = $(this).data('board');
                const $boardList = $(`#${board} ul`);
                const action = $(this).text() === '신청하기' ? 'apply' : 'cancel';

                if (action === 'apply' && $boardList.find(`li[data-username='${username}']`).length > 0) {
                    alert('이미 신청한 사용자입니다.');
                    return;
                }

                $.post('/apply', { board, username, action }, (response) => {
                    if (response.success) {
                        if (action === 'apply') {
                            $boardList.append(`<li data-username="${username}">${username}</li>`);
                            location.reload();
                            $(this).text('취소하기');
                        } else {
                            $boardList.find(`li[data-username='${username}']`).remove();
                            location.reload();
                            $(this).text('신청하기');
                        }
                    } else {
                        alert(response.message);
                    }
                });

            });
            $('.notice-submit-button').on('click', function () {
                // 게시판의 테이블에서 입력한 데이터를 가져옵니다
                const $table = $(this).siblings('.notice-input-table');
                const tableData = [];

                $table.find('tr').each(function () {
                    const rowData = [];
                    $(this).find('.notice-input-cell').each(function () {
                        rowData.push($(this).val());
                    });
                    tableData.push(rowData);
                });

                // 기존 출력 테이블이 있다면 제거합니다
                $(this).siblings('.output-table').remove();

                // 새로운 출력 테이블을 만듭니다
                // 새로운 출력 테이블을 만듭니다
                const $outputTable = $('<table class="output-table" cellspacing="0" cellpadding="0"></table>');


                // 데이터를 사용하여 출력 테이블의 행과 열을 생성합니다
                tableData.forEach(row => {
                    const $row = $('<tr></tr>');
                    row.forEach(cell => {
                        const $cell = $('<td></td>').text(cell);
                        $row.append($cell);
                    });
                    $outputTable.append($row);
                });

                // 출력 테이블을 해당 게시판에 추가합니다
                $(this).before($outputTable);
            });



        });


    </script>


</body>
