<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마감시간이 설정.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-datepicker.css') }}">
    <!-- 필요한 메타 태그 및 스타일시트 포함 -->
    <style>
    .board {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 20px;

    }
    .name {
        margin-bottom: 5px;
    }
</style>

</head>
<body class ="container_2">
    <button id="reset-button">리셋하기</button>
    <div id="boards-container">
        {% for board in ["10~12시", "12~2시", "2~4시"] %}
            <div class="board" id="{{ board }}">
                <h2>{{ board }}</h2>
                <ul>
                    {% for name in table_data[board] %}
                        <li data-username="{{ name }}">{{ name }}</li>
                    {% endfor %}
                </ul>
                <button class="apply-button" data-board="{{ board }}">신청하기</button>
            </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const username = '{{ username }}';
            const overseer = ['전재호', '한성희'];

            // Get the deadline from the URL
            const urlSearchParams = new URLSearchParams(window.location.search);
            const deadlineString = urlSearchParams.get('deadline');
            const deadline = new Date(deadlineString);

            if (overseer.includes(username)) {
                $('#reset-button').show();
            } else {
                $('#reset-button').hide();
            }
            $('#reset-button').on('click', function () {
                $.post('/reset', {}, (response) => {
                    if (response.success) {
                        alert('리셋되었습니다.');
                        location.reload();
                    } else {
                        alert('리셋 실패');
                    }
                });
            });

            // Check if user has already applied for any board and update button text
            $(".board").each(function() {
                if ($(this).find(`li[data-username='${username}']`).length > 0) {
                    $(this).find('.apply-button').text('취소하기');
                }
            });



            $('.apply-button').on('click', function () {
                const currentTime = new Date();
                currentTime.setTime(currentTime.getTime() + (9 * 60 * 60 * 1000));
                if (currentTime > deadline) {
                    alert('신청 마감 시간이 지났습니다.');
                    return;
                }

                const board = $(this).data('board');
                const $boardList = $(`#${board} ul`);
                const action = $(this).text() === '신청하기' ? 'apply' : 'cancel';

                if (action === 'apply' && $boardList.find(`li[data-username='${username}']`).length > 0) {
                    alert('이미 신청한 사용자입니다.');
                    return;
                }

                $.post('/apply', { board, username, action }, (response) => {
                    if (response.success) {
                        if (action === 'apply') {
                            $boardList.append(`<li data-username="${username}">${username}</li>`);
                            location.reload();
                            $(this).text('취소하기');
                        } else {
                            $boardList.find(`li[data-username='${username}']`).remove();
                            location.reload();
                            $(this).text('신청하기');
                        }
                    } else {
                        alert(response.message);
                    }
                });
            });
        });


    </script>


</body>
